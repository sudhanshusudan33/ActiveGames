<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveGames</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <div class="pfp">
                    <img src="modiji.jpeg" alt="namo">
                </div>
                <h4 id="name">Modi ji</h4>
                <h5>Pro Member</h5>
            </div>
            <div class="options">
                <div class="option">
                    <span class="material-symbols-outlined">settings_input_antenna</span>
                    <span class="op">Streams</span>
                </div>
                <div class="option">
                    <span class="material-symbols-outlined">gamepad</span>
                    <span class="op">Games</span>
                </div>
                <div class="option">
                    <span class="material-symbols-outlined">concierge</span>
                    <span class="op">New</span>
                </div>
                <div class="option">
                    <span class="material-symbols-outlined">playing_cards</span>
                    <span class="op">Library</span>
                </div>
            </div>
            <div class="ads">
                <h3>Join pro for free Games.</h3>
                <div class="controller">
                    <img src="controller.png" alt="">
                </div>
            </div>
        </div>
        <div class="page">
            <header>
                <h1>ACTIVE GAMES</h1>
                <div class="underline"></div>
            </header>
            <main>
                <div class="Games">
                    <div class="game">
                        <div class="logo"></div>
                        <div class="info">
                            <h3>Assasins Creed</h3>
                            <div class="underline"></div>
                        </div>
                        <div class="complete"></div>
                    </div>
                    <div class="game">
                        <div class="logo"></div>
                        <div class="info">
                            <h3>Spider-Man</h3>
                            <div class="underline"></div>
                        </div>
                        <div class="complete"></div>
                    </div>
                    <div class="game">
                        <div class="logo"></div>
                        <div class="info">
                            <h3>Temple-run</h3>
                            <div class="underline"></div>
                        </div>
                        <div class="complete"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
